<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <h3>Whats for dinner?</h3>
        <button class="add-recipe-bttn">ADD A RECIPE</button>
      </div>
    </header>
    <main>
      <div class="section-div">
        <section class="form-box">
          <form class="recipe-form" action="">
          <h2>What are you looking for?</h2>
        <label>
          <input id='side' name='item-select' type="radio" >
          Side
        </label> 
        <label>
          <input id='main' name='item-select' type="radio" >
          Main Dish
        </label>
        <label>
          <input id='dessert' name='item-select' type="radio">
          Dessert
        </label>
        <label>
          <input id="entire-meal" name='item-select' type="radio">
          Entire Meal
        </label>
          <button class="lets-cook-button">Let's Cook!</button>
         </form>
        </section>
        <section class="content-box">
          <section class='unhidden hidden'>
          <p>You should make:</p>
          <h2></h2>
          </section>
          <img  class='cookpot-img' src="assets/cookpot.svg" alt="cooking-pot">
          <div class="clearbox">
            <button class="clear-bttn">Clear</button>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <form class="new-recipe hidden">
        <label class="recipe-label">Recipe Type:
          <input type="text">
        </label>
        <label class="recipe-label">Recipe Name:
          <input type="text">
        </label>
        <button class="add-new">ADD NEW</button>
      </form>
    </footer>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
